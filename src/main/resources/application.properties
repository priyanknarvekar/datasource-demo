quarkus.datasource."db2".jdbc.url=jdbc:postgresql://localhost:5433/db2
quarkus.datasource."db2".username=hibernate
quarkus.datasource."db2".password=hibernate
quarkus.datasource."db2".jdbc=true
quarkus.datasource."db2".reactive=false
quarkus.datasource."db2".jdbc.max-size=3